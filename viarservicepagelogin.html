<body>
	
	

	<main class="content">
		<section class="login">
			<div class="one-container">
				<div class="login__logo"><a href="/" class="login__logo-link"><img src="images/logo.png" alt="logo" class="login__logo-img"></a></div>
				<h1 class="login__title">АВТОРИЗАЦІЯ</h1>
				<form action="#" id="doAuth" method="post" autocomplete="off" class="login__form">
					<div class="login__block">
						<input type="username" id="username" name="username" class="login__input" placeholder="Ім'я користувача" required>
						<p class="login__error hidden" id="username-error">error</p>
					</div>
					<div class="login__block">
						<input type="password" id="password" name="password" class="login__input" placeholder="Пароль" required>
						<p class="login__error hidden" id="password-error">error</p>
					</div>
					<button class="login__button">Увійти</button>
				</form>
			</div>
		</section>
		
	</main>
